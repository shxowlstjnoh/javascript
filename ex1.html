<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // alert('Hello world');
        console.log('Hello world');
        console.log(2*8);
        document.write(Math.pow(3,2) + '<br>');
        document.write(Math.round(10.6)+ '<br>');
        document.write(Math.ceil(10.2)+ '<br>');
        document.write(Math.floor(10.6)+ '<br>');
        document.write(Math.sqrt(9)+ '<br>');
        document.write(Math.random()+ '<br>');
        document.write(Math.round(100*Math.random())+ '<br>');
        document.write("egoing's conding everybody<br>");
        document.write('egoing\'s coding everybody<br>'); // 역슬래시 뒤의 작은 따옴표는 단순문자로 해석을 강제시킴 (escape) 
        document.write(typeof 1 + "<br>"); //typeof는 데이터 형을 알려줌
        document.write(typeof "1" + "<br>");
        alert("coding \n everybody");
        document.write("coding everybody".length);
    </script>
</body>
</html>
