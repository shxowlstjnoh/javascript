<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>arguments</h1>
    <h2>arguments란? 유사배열이다.</h2>
    <script>
        function sum() {
            var _sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                document.write(i + ' : ' + arguments[i] + '<br />');
                _sum += arguments[i];
            }
            return _sum;
        }
        document.writeln('result : ' + sum(1, 2, 3, 4));
    </script>

    <h2>매개변수의 수: 함수.length, arguments.length</h2>
    <script>
        function zero() {
            console.log(
                'zero.length', zero.length,
                'arguments', arguments.length
            );
        }

        function one(arg1) {
            console.log(
                'one.length', one.length,
                'arguments', arguments.length
            );
        }

        function two(arg1, arg2) {
            console.log(
                'two.length', two.length,
                'arguments', arguments.length
            );
        }
        zero(); // zero.length 0 arguments 0 
        one('val1', 'val2'); // one.length 1 arguments 2 
        two('val1'); // two.length 2 arguments 1
    </script>
</body>

</html>
