<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>함수호출</h1>
    <h2>apply 사용</h2>
    <script>
        function sum(arg1, arg2) {
            return arg1 + arg2;
        }
        document.writeln(sum.apply(null, [1, 2]));
    </script>
    <script>
        var o1 = {
            val1: 1,
            val2: 2,
            val3: 3
        };
        var o2 = {
            v1: 10,
            v2: 50,
            v3: 100,
            v4: 25
        };

        function sum() {
            var _sum = 0;
            for (var name in this) {
                _sum += this[name];
            }
            return _sum;
        }
        document.writeln(sum.apply(o1)); // 6 -->o1.sum()
        document.writeln(sum.apply(o2)); // 185 --->o2.sum()
    </script>
    <h2>sum.apply(o1)은 함수 sum을 객체 o1의 메소드로 만들고 sum을 호출한 후에 sum을 삭제한다.</h2>
    <h2>apply나 call 메소드를 통해서 다른 객체의 소유물인 것처럼 실행할 수 있다.</h2>
    <script>

        function sum() {
            var _sum = 0;
            for (name in this) {
                if (typeof this[name] === 'function') continue;
                _sum += this[name];
            }
            return _sum;
        }
        var o1 = {
            val1: 1,
            val2: 2,
            val3: 3,
            sum:sum
        };
        var o2 = {
            v1: 10,
            v2: 50,
            v3: 100,
            v4: 25,
            sum:sum
        };
        document.writeln(o1.sum()); // 6 
        document.writeln(o2.sum()); // 185


    </script>
</body>

</html>
