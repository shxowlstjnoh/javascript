<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>데이터 타입</h1>
    <h2>원시 데이터 타입: 기본 데이터 타입 / 객체 데이터 타입: 참조 데이터 타입</h2>\
    <script>
        var str = 'coding';
        console.log(str.length); // 6
        console.log(str.charAt(0)); // "C"
        // string은 기본 데이터 타입이지만 Object access operator(.)를 사용하게 되면서 String객체로 변경하게 됨
        // 메소드를 사용한 후에는 다시 기본 데이터 타입으로 변경됨
        str.prop = 'everybody'; // 오류 없음 - 이유는 JS 내부적으로 string 객체가 만들어져서 오류가 발생하지 않고 다시 원시 데이터로 돌아감
        // 자동으로 만들어진 객체는 Wraaper Object라 한다.
        console.log(str.prop); // undefined
        // 래퍼 객체: String, Number, Boolean이 있다.
    </script>
</body>

</html>
