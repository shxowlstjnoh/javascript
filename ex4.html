<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>함수</h1>
    <h2>함수 형식</h2>
    <script>
        // 함수 형식
        function numbering() {
            var i = 0;
            while (i < 10) {
                document.write(i);
                i += 1;
            }
        }
        numbering();
    </script>
    <h2>return</h2>
    <script>
        //return
        function get_member1() {
            return 'egoing<br>';
        }

        function get_member2() {
            return 'k8805';
        }

        document.write(get_member1());
        document.write(get_member2());
    </script>
    <h2>인자(argument), 매개변수(parameter)</h2>
    <script>
        // 인자(argument), 매개변수(parameter)
        function get_argument(arg) {
            return arg * 100;
        }

        document.write(get_argument(1)+"<br>");
        document.write(get_argument(2));
    </script>
    <h2>함수 정의 다른 방법</h2>
    <script>
        // 함수 정의 다른 방법
        var numbering = function () {
            i = 0;
            while (i < 10) {
                document.write(i);
                i += 1;
            }
        }
        numbering();
    </script>
    <h2>익명함수 </h2>
    <script>
        // 익명함수 
        (function () {
            i = 0;
            while (i < 10) {
                document.write(i);
                i += 1;
            }
        })();
    </script>
</body>

</html>
